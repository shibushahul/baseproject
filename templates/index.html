{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="Card-image-top" alt="" width="250px" height="250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>
    <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}">View Detils</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
